<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' href='assets/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class='jumbotron'>
        <h1>Weather Dashboard</h1>
    </div>
    <div id= 'app' class='row col-12'>
        <div class='col-3'>
            <form>
                <input id='city-search' class="form-control" type="text" placeholder="Search Weather">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class= 'button-factory'>
            </div>
        </div>
        <div id='5-day-display' class='col-9 d-flex justify-content-center flex-wrap'>
            <div class='col-12'>5 Day Forcast:</div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src='assets/script.js'></script>
</html>
